

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "8002:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "tech_Chalenge123!"
    expose:
      - 1433
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      techchallenge_techchallenge-network:
         ipv4_address: 192.168.1.1

  api:
    container_name: api
    image: ${DOCKER_REGISTRY:-}techchallengeapi
    ports:
      - "8001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlConnection=Server=sqlserver,1433;Database=TechChallenge;User Id=sa;Password=tech_Chalenge123!;TrustServerCertificate=True
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - sqlserver
    networks:
      techchallenge_techchallenge-network:
         ipv4_address: 192.168.1.2

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    depends_on:
      - api
    ports:
      - "9090:9090"
    networks:
      techchallenge_techchallenge-network:
         ipv4_address: 192.168.1.3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      techchallenge_techchallenge-network:
         ipv4_address: 192.168.1.4

  rabbitmq:
    image: masstransit/rabbitmq:latest
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    depends_on:
      - prometheus
    networks:
      techchallenge_techchallenge-network:
         ipv4_address: 192.168.1.5

volumes:
  sqlserver-data:
  api:
  prometheus-data:
  grafana-data:
  rabbitmq:

networks:
  techchallenge_techchallenge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/16