---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallengeapi
  labels:
    app: techchallengeapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techchallengeapi
  template:
    metadata:
      labels:
        app: techchallengeapi
    spec:
      imagePullSecrets:
        - name: docker-hub-credentials
      containers:
        - name: techchallengeapi
          image: santosandre/techchallengeapi:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: db-credentials
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 5
