on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  restore-and-build-api:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeApi
      run: dotnet restore TechChallenge/TechChallengeApi.csproj

    - name: Build TechChallengeApi
      run: dotnet build TechChallenge/TechChallengeApi.csproj --configuration Release

  restore-and-build-add:
    runs-on: ubuntu-latest
    needs: restore-and-build-api
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeAdd
      run: dotnet restore TechChallengeAdd/TechChallengeAdd.csproj

    - name: Build TechChallengeAdd
      run: dotnet build TechChallengeAdd/TechChallengeAdd.csproj --configuration Release

  restore-and-build-busca-ddd:
    runs-on: ubuntu-latest
    needs: restore-and-build-add
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeBuscaDdd
      run: dotnet restore TechChallengeBuscaDdd/TechChallengeBuscaDdd.csproj

    - name: Build TechChallengeBuscaDdd
      run: dotnet build TechChallengeBuscaDdd/TechChallengeBuscaDdd.csproj --configuration Release

  restore-and-build-busca-id:
    runs-on: ubuntu-latest
    needs: restore-and-build-busca-ddd
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeBuscaId
      run: dotnet restore TechChallengeBuscaId/TechChallengeBuscaId.csproj

    - name: Build TechChallengeBuscaId
      run: dotnet build TechChallengeBuscaId/TechChallengeBuscaId.csproj --configuration Release

  restore-and-build-busca-todos:
    runs-on: ubuntu-latest
    needs: restore-and-build-busca-id
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeBuscaTodos
      run: dotnet restore TechChallengeBuscaTodos/TechChallengeBuscaTodos.csproj

    - name: Build TechChallengeBuscaTodos
      run: dotnet build TechChallengeBuscaTodos/TechChallengeBuscaTodos.csproj --configuration Release

  restore-and-build-update:
    runs-on: ubuntu-latest
    needs: restore-and-build-busca-todos
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeUpdate
      run: dotnet restore TechChallengeUpdate/TechChallengeUpdate.csproj

    - name: Build TechChallengeUpdate
      run: dotnet build TechChallengeUpdate/TechChallengeUpdate.csproj --configuration Release

  restore-and-build-delete:
    runs-on: ubuntu-latest
    needs: restore-and-build-update
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore TechChallengeDelete
      run: dotnet restore TechChallengeDelete/TechChallengeDelete.csproj

    - name: Build TechChallengeDelete
      run: dotnet build TechChallengeDelete/TechChallengeDelete.csproj --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: 
      - restore-and-build-api
      - restore-and-build-add
      - restore-and-build-busca-ddd
      - restore-and-build-busca-id
      - restore-and-build-busca-todos
      - restore-and-build-update
      - restore-and-build-delete
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Test Projects
      run: |
        dotnet test TechChallengeTest/TechChallengeTest.csproj --configuration Release
