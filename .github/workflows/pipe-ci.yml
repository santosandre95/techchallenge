name: techchallenge-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore TechChallenge/TechChallengeApi.csproj

    - name: Build
      run: dotnet build TechChallenge/TechChallengeApi.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test TechChallengeTest/TechChallengeTest.csproj --configuration Release
